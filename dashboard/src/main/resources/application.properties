spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp
application.hello=ustudy dashboard

spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**

spring.datasource.type=org.apache.tomcat.jdbc.pool.DataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/dashboard?characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.maximum-pool-size=80
spring.datasource.max-idle=10
spring.datasource.max-active=150
spring.datasource.max-wait=10000
spring.datasource.min-idle=5
spring.datasource.initial-size=5
spring.datasource.validation-query=SELECT 1
spring.datasource.test-on-borrow=false
spring.datasource.test-while-idle=true
spring.datasource.time-between-eviction-runs-millis=18800
spring.datasource.jdbc-interceptors=ConnectionState;SlowQueryReport(threshold=0)

server.context-path=/dashboard
server.error.path=/
server.port=8080
server.session-timeout=60
server.tomcat.max-threads=800
server.tomcat.uri-encoding=UTF-8
#server.address=192.168.16.11
server.tomcat.basedir=E:/springboot-tomcat-tmp
server.tomcat.access-log-enabled=true
#server.tomcat.accesslog.directory=
logging.path=E:/springboot-tomcat-tmp
logging.file=myapp.log
